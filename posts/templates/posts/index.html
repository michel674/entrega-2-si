{% extends 'base.html' %}

{% block content %}
<h2>Todos os Posts</h2>

{% if post_list %}
<section class="lista-de-cards">
    {% for post in post_list %}
    <article class="card">
	<small>({{ post.data|date }})</small></br>
        <a href="{% url 'posts:detail' post.id %}">{{ post.titulo }}</a>
    </article>
    {% endfor %}
</section>
{% else %}
<p>NÃ£o foi encontrado nenhum filme.</p>
{% endif %}

{% endblock content %}
